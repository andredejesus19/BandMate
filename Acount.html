<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/acount.css">
    <title>Acount</title>
</head>

<body>

    
    
<div id="top">
     
    <img class="logo_login" src="img/login/logo.png" alt="logo_bandmate_branco">

<a href="/login.html">
    <img class="button_back" href="/login.html" src="/img/acount/back.png" alt="button_back">
</a>

</div>

<div class="bg_acount"></div>

<div id="forms">

    <div class="txt_acount">

        <p id="new_acount" >Crie uma nova conta</p>
        
        <a id="login_here" href="/login.html">JÃ¡ registrado? Entre aqui</a>
    
    

    <form id="sign_up" action="#">

       <div class="name">

        <label id="txt_name" for="username">Nome:</label>
         <input type="text" id="name" name="username" placeholder="BandMate">
       
        </div>

        
        <div class="email">
            
            <label id="txt_email" for="email">Email:</label>
            <input type="email" id="email" name="email">
            
        </div>
        
        <div class="txt_pwd">
    
            <label id="txt_pwd" for="pwd">Senha:</label>
            <input type="password" id="pwd" name="pwd">
    
        </div>

        <div class="bt_sign_up">
            <input id="bt_register" type="submit" value="Cadastre-se">
        </div>
    </form>
    
</div>

</body>
</html>
